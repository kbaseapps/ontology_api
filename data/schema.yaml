get_terms:
    type: object
    required: [ids, ns, ts]
    properties:
        ids: {type: array, items: {type: string}, maxItems: 10000}
        ns: {type: string, enum: []}
        ts: {type: integer}
        '@onto_terms': {type: string}
        limit: {type: integer, maximum: 1000}
        offset: {type: integer, maximum: 100000}

get_metadata:
    type: object
    required: [id, ns, ts]
    properties:
        id: {type: string}
        ns: {type: string, enum: []}
        ts: {type: integer}
        '@onto_terms': {type: string}
        limit: {type: integer, maximum: 1000}
        offset: {type: integer, maximum: 100000}

get_associated_ws_features:
    type: object
    required: [id, ns, ts]
    properties:
        id: {type: string}
        obj_ref: {type: string}
        ns: {type: string, enum: []}
        ts: {type: integer}
        limit: {type: integer, maximum: 1000}
        offset: {type: integer, maximum: 100000}

get_terms_from_ws_feature:
    type: object
    required: [obj_ref, feature_id, ns, ts]
    properties:
        obj_ref: {type: string}
        feature_id: {type: string}
        ns: {type: string, enum: []}
        ts: {type: integer}
        limit: {type: integer, maximum: 1000}
        offset: {type: integer, maximum: 100000}

get_terms_from_ws_obj:
    type: object
    required: [obj_ref, ns, ts]
    properties:
        obj_ref: {type: string}
        ns: {type: string, enum: []}
        ts: {type: integer}
        limit: {type: integer, maximum: 1000}
        offset: {type: integer, maximum: 100000}

default:
    type: object
    required: [id, ns, ts]
    properties:
        id: {type: string}
        ns: {type: string, enum: []}
        ts: {type: integer}
        limit: {type: integer, maximum: 1000}
        offset: {type: integer, maximum: 100000}
        '@onto_terms': {type: string}
        '@onto_edges': {type: string}
